{% extends "base.html" %}

{% block content %}

<h3>Alle TG-Web Nutzer<h3>

<table summary="{{summary}}" class="sortable grid">

<tbody>

{% for item in object_list %}

<tr class="{% cycle 'odd' 'even' %}">
    <td>
      <a href="/users/profile/{{item.username}}">{{item.username}}</a>
    </td>
		<td>
			{{item.id}}
    </td>
</tr>

{% endfor %}
</tbody>

</table>

{% endblock %}
