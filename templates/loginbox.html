
<div class="box" id="loginbox">
<b>Login</b><br>


<form action="{% url 'users:login' %}" method="POST">
{% csrf_token %}
<table>
<tr width="50">
    <td align="left">
	<span class="label"> Benutzername </span>
    </td>
</tr>
<tr>
    <td>
	<input name="username" type="text" size="15" />
    </td>
</tr>
<tr>
    <td align="left">
	<span class="label"> Passwort </span>
    </td>
</tr>
<tr>
    <td>
	<input name="password" type="password" size="15" />
    </td>
</tr>
</table>
<br />
<input name="login" type="submit" value="Anmelden" />
</form>
</div>

<div class="" style="margin-top 10; padding: 6px;">
  {% autoescape off %} {{ telegram_login_widget }} {% endautoescape %}
</div>
